<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tax Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Sales Tax Calculator</h2>
            <form id="taxForm">
                <div class="mb-3">
                    <label for="state" class="form-label">State:</label>
                    <input type="text" class="form-control" id="state" name="state" required>
                </div>

                <div class="mb-3">
                    <label for="zip" class="form-label">ZIP Code:</label>
                    <input type="text" class="form-control" id="zip" name="zip" required>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Product Price ($):</label>
                    <input type="number" class="form-control" step="0.01" id="price" name="price" required>
                </div>

                <div class="mb-3">
                    <label for="productOverride" class="form-label">Product Tax Override:</label>
                    <select class="form-select" id="productOverride" name="productOverride">
                        <option value="none">None</option>
                        <option value="exempt">Exempt</option>
                    </select>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="customerExempt" name="customerExempt">
                    <label class="form-check-label" for="customerExempt">Customer Tax Exemption</label>
                </div>

                <div class="mb-3">
                    <label for="customTaxRate" class="form-label">Custom Tax Rate (Optional):</label>
                    <input type="number" class="form-control" step="0.01" id="customTaxRate" name="customTaxRate">
                </div>

                <button type="submit" class="btn btn-primary w-100">Calculate Tax</button>
            </form>

            <div id="result" class="mt-4"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
