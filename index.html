<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sales Tax Calculator</h1>
        <p>Enter the required details to calculate the sales tax.</p>

        <form id="taxForm">
            <h2>Branch Information</h2>
            <label for="branch_zip">Branch ZIP Code:</label>
            <input type="text" id="branch_zip" required>

            <label for="branch_state">Branch State:</label>
            <input type="text" id="branch_state" required>

            <h2>Customer Information</h2>
            <label for="customer_name">Name:</label>
            <input type="text" id="customer_name" required>

            <label for="customer_street">Street:</label>
            <input type="text" id="customer_street">

            <label for="customer_apt">Apt/Suite:</label>
            <input type="text" id="customer_apt">

            <label for="customer_city">City:</label>
            <input type="text" id="customer_city" required>

            <label for="customer_state">State:</label>
            <input type="text" id="customer_state" required>

            <label for="customer_zip">ZIP Code:</label>
            <input type="text" id="customer_zip" required>

            <h2>Order Information</h2>
            <label for="delivery_status">Delivered/Collected?</label>
            <select id="delivery_status">
                <option value="delivered">Delivered</option>
                <option value="collected">Collected</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" required>

            <label for="price">Price per Unit ($):</label>
            <input type="number" id="price" step="0.01" required>

            <label for="product_override">Product Tax Override (%):</label>
            <input type="number" id="product_override" step="0.01">

            <label for="other_overrides">Other Tax Overrides:</label>
            <input type="text" id="other_overrides">

            <button type="button" onclick="calculateTax()">Calculate Tax</button>
        </form>

        <div id="result">
            <h2>Tax Calculation Result</h2>
            <p><strong>Before Sales Tax:</strong> <span id="before_tax"></span></p>
            <p><strong>Sales Tax Rates:</strong></p>
            <ul>
                <li>State: <span id="state_tax"></span></li>
                <li>County: <span id="county_tax"></span></li>
                <li>City: <span id="city_tax"></span></li>
                <li>Extra: <span id="extra_tax"></span></li>
            </ul>
            <p><strong>After Sales Tax:</strong> <span id="after_tax"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
