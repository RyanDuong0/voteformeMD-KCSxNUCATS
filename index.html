<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
</head>
<body>
    <div class="container">
        <h1>Sales Tax Calculator</h1>

        <form id="taxForm">
            <label>Product Price ($):</label>
            <input type="number" id="price" required>

            <label>Quantity:</label>
            <input type="number" id="quantity" required>

            <label>Seller Location:</label>
            <select id="sellerLocation">
                <option value="UK">United Kingdom</option>
                <option value="IE">Ireland</option>
                <option value="NL">Netherlands</option>
                <option value="BE">Belgium</option>
                <option value="ZA">South Africa</option>
                <option value="KE">Kenya</option>
                <option value="CA">Canada</option>
                <option value="AU">Australia</option>
                <option value="FI">Finland</option>
                <option value="SE">Sweden</option>
            </select>

            <label>Buyer Location:</label>
            <select id="buyerLocation">
                <option value="UK">United Kingdom</option>
                <option value="IE">Ireland</option>
                <option value="NL">Netherlands</option>
                <option value="BE">Belgium</option>
                <option value="ZA">South Africa</option>
                <option value="KE">Kenya</option>
                <option value="CA">Canada</option>
                <option value="AU">Australia</option>
                <option value="FI">Finland</option>
                <option value="SE">Sweden</option>
            </select>

        </form>

        <div id="result">
            <h2>Results:</h2>
            <p>Before Tax Sales: <span id="beforeTax">$0.00</span></p>
            <p>Sales Tax Rate: <span id="salesTaxRate">0%</span></p>
            <p>Sales Tax Amount: <span id="salesTax">$0.00</span></p>
            <p>Total Price (After Tax): <span id="totalPrice">$0.00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
