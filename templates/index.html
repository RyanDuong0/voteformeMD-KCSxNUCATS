<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tax Calculator</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Sales Tax Calculator</h2>
        <form id="taxForm">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip" required>

            <label for="price">Product Price ($):</label>
            <input type="number" step="0.01" id="price" name="price" required>

            <label for="productOverride">Product Tax Override:</label>
            <select id="productOverride" name="productOverride">
                <option value="none">None</option>
                <option value="exempt">Exempt</option>
            </select>

            <label for="customerExempt">Customer Tax Exemption:</label>
            <input type="checkbox" id="customerExempt" name="customerExempt">

            <label for="customTaxRate">Custom Tax Rate (Optional):</label>
            <input type="number" step="0.01" id="customTaxRate" name="customTaxRate">

            <button type="submit">Calculate Tax</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
